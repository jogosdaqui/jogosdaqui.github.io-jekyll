{% assign imageHeight = include.imageHeight | default:"200px" %}
{% assign imageWidth = include.imageWidth | default:"100%" %}
{% assign centralized = include.centralized | default:true %}

{% if include.logo != null %}
  {%if centralized %}
    <center>
  {% endif %} 
    <img src="{{ site.baseurl }}/{{ include.logo }}" style="height: {{ imageHeight }};max-width: {{ imageWidth }};"/> 
  {%if centralized %}
    </center>
  {% endif %} 
{% endif %}
