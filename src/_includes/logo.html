{% assign galleryName = include.path | galleryname %} 
{% assign gallery = site.data['galleries'][galleryName] %} 

{{ pic }}
<center>
  {% for pic in gallery %}
    {% if pic contains 'logo' %}
      <img src="{{ site.baseurl }}/{{ pic }}" style="max-height: 200px;"/> 
      {% break %}       
    {% endif %}
  {% endfor %}
 </center>
