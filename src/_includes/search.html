<!-- HTML elements for search -->
<input type="text" id="search-input" placeholder="Pesquisa...">
<ul id="results-container"></ul>

<!-- script pointing to jekyll-search.js -->
<script src="{{ site.baseurl }}/libs/simple-jekyll-search.min.js"></script>

<script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json',
      searchResultTemplate: '<li><a href="{{ site.baseurl }}{url}">{title}</a></li>',
      templateMiddleware: function(prop, value, template) {
        if (prop === 'title') {
          console.log(value);
          return value.replace(/&amp;#39;/g, "'")
        }
      },
      noResultsText: 'Nenhum resultado encontrado',
      limit: 20,
      sortMiddleware: function(a, b) {
        var astr = String(a.section) + "-" + String(a.caption);
        var bstr = String(b.section) + "-" + String(b.caption);
        return astr.localeCompare(bstr)
      }
    })
</script>
