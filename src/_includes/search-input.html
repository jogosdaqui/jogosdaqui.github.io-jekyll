<!-- HTML elements for search -->
<div class="highlight-box">
    <div class="highlight-box-title">Busca</div>
    <hr>
    <input type="text" id="search-input">
</div>

<script>
    $('#search-input').keyup(function(e) {
      if(e.keyCode == 13) {
        window.location.href = {{ site.baseurl }} "/pesquisa?q=" + $('#search-input').val();
      }
    });
</script>
